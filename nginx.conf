server {
    listen 3000;
    server_name skillmatrixai.com;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
    
    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;
    
    # Serve static files directly
    location ~* \.(js|json|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Handle React Router routing - fallback to index.html for all non-static routes
    location / {
        # First try to serve the exact file or directory
        try_files $uri $uri/ @fallback;
    }
    
    location @fallback {
        # For all other routes, serve index.html
        rewrite ^.*$ /index.html last;
    }
    
    # Optional: Custom error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}